<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calendar</title>
  <style>
    .calendar-wrap .notinrange {
      opacity: 0;
      cursor: default;
    }
    h2 {
      font-size: 14px;
      font-weight: normal;
    }
    section {
      margin-top: 25px;
    }
  </style>
<link href="style/index.css?431140ce7d4b3712948673b729ed496a" rel="stylesheet"></head>
<body>
  <section>
    <h2>默认配置</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar">
    </div>
  </section>
  <section>
    <h2>指定日期 - 2017/10/01</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar" data-date="2017-10-01">
    </div>
  </section>
  <section>
    <h2>定义最小值 - 选择未来某天</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar" data-min="today">
    </div>
  </section>
  <section>
    <h2>定义最大值 - 选择生日</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar" data-max="today">
    </div>
  </section>
  <section>
    <h2>定义最小值/最大值 - 在区间选择(12306购票日期)</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar" data-date="+10" data-min="today" data-max="+20">
    </div>
  </section>
  <section>
    <h2>高亮指定日期 - svn 日志</h2>
    <div class="calendar-wrap">
      <input type="text" class="calendar" data-max="today" data-range="1">
    </div>
  </section>
  <section>
    <h2>控件相关联 - 区间最多 30 天</h2>
    <div class="calendar-wrap" id="x">
      <input type="text" class="calendar">
    </div>
    <div class="calendar-wrap" id="y">
      <input type="text" class="calendar">
    </div>
  </section>
  <section>
    <h2>支持前一天/后一天/今天</h2>
    <button class="previous" data-id="dpn">前一天</button>
    <div class="calendar-wrap" id="dpn">
      <input type="text" class="calendar">
    </div>
    <button class="next" data-id="dpn">后一天</button>
    <button class="today" data-id="dpn">Today</button>
  </section>
<script type="text/javascript" src="script/vendor.js?990b115a42ba5cef5066"></script><script type="text/javascript" src="script/index.js?d7ee8ff497c972114b52"></script></body>
</html>
