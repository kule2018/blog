<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center</title>
  <meta name="viewport" content="width=device-width">
  <style>
    .p1 {
      display: -webkit-flex;
      background: #eee;
      -webkit-justify-content: center;
      -webkit-align-items: center;
      width: 100px;
      height: 100px;
    }

    .p2 {
      display: -webkit-flex;
      width: 100px;
      height: 100px;
      background: #eee;
      margin: 10px;
    }

    .p2 span {
      margin: auto;
    }
  </style>
</head>
<body>
<section class="p1">1</section>
<section class="p2"><span>2</span></section>
</body>
</html>
