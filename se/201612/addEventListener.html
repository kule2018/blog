<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addEventListener</title>
</head>
<body>
<script>
  // 第三个参数
  document.addEventListener('click', function(e) {
    console.log('Hello World');
    e.preventDefault();
  }, {
    passive: true,
    once: true,
    capture: true
  });
</script>
</body>
</html>
